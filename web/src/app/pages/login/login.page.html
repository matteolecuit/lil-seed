<div id="login-page">
    <div class="lp-title">
        <h1>Lil Seed</h1>
        <span>Grow your own plants</span>
    </div>

    <form class="lp-form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <input type="text" formControlName="login" placeholder="Login">
        <input type="password" formControlName="password" placeholder="Password">
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
        <span class="lpf-message">{{errorMessage}}</span>
    </form>

    <div class="lp-submit">

    </div>
</div>
